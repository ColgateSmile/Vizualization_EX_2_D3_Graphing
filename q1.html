<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <!-- Load d3.js -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>
    .tooltip {
      position: absolute;
      display: none;
      width: auto;
      height: auto;
      background: #515A5A;
      border: 0 none;
      border-radius: 4px;
      color: #F8786B;
      font: 12px sans-serif;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Create a div where the graph will take place -->
  <div id="my_dataviz"></div>
  <div class="tooltip"></div>

  <script>

    // set the dimensions and margins of the graph
    var margin = { top: 10, right: 30, bottom: 20, left: 50 },
      width = 1200 - margin.left - margin.right,
      height = 550 - margin.top - margin.bottom;

    // append the svg object to the body of the page
    var svg = d3.select("#my_dataviz")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

    var divTooltip = d3.select("div.tooltip");

    // Parse the Data
    d3.csv("car_types.csv", function (data) {

      // List of subgroups = header of the csv files = soil condition here
      var subgroups = data.columns.slice(1, 3)

      // List of groups = species here = value of the first column called group -> I show them on the X axis
      var groups = d3.map(data, function (d) { return (d.Type) }).keys()

      // Add X axis
      var x = d3.scaleBand()
        .domain(groups)
        .range([0, width])
        .padding([0.2])
      svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x).tickSize(0));

      // Add Y axis
      var y = d3.scaleLinear()
        .domain([0, 55000])
        .range([height, 0]);
      svg.append("g")
        .call(d3.axisLeft(y).ticks(null, "s"))
        .append("text")
        .attr("x", 2)
        .attr("y", y(y.ticks().pop()) + 0.5)
        .attr("dy", "0.32em")
        .attr("fill", "#000")
        .attr("font-weight", "bold")
        .attr("text-anchor", "start")
        .text("USD Dollars ($)");

      // Another scale for subgroup position?
      var xSubgroup = d3.scaleBand()
        .domain(subgroups)
        .range([0, x.bandwidth()])
        .padding([0.05])

      // color palette = one color per subgroup
      var color = d3.scaleOrdinal()
        .domain(subgroups)
        .range(['#e41a1c', '#377eb8'])

      // Show the bars
      svg.append("g")
        .selectAll("g")
        // Enter in data = loop group per group
        .data(data)
        .enter()
        .append("g")
        .attr("transform", function (d) { return "translate(" + x(d.Type) + ",0)"; })
        .selectAll("rect")
        .data(function (d) { return subgroups.map(function (key) { return { key: key, value: d[key] }; }); })
        .enter().append("rect")
        .attr("x", function (d) { return xSubgroup(d.key); })
        .attr("y", function (d) { return y(d.value); })
        .attr("width", xSubgroup.bandwidth())
        .attr("height", function (d) { return height - y(d.value); })
        .attr("fill", function (d) { return color(d.key); })
        .on("mouseover", function (d) {
          divTooltip.style("left", d3.event.pageX + 10 + "px")
          divTooltip.style("top", d3.event.pageY - 25 + "px")
          divTooltip.style("display", "inline-block")
          divTooltip.style("opacity", "0.9");
          var x = d3.event.pageX,
            y = d3.event.pageY;
          var elements = document.querySelectorAll(":hover");
          var l = elements.length - 1;
          var elementData = elements[l].__data__;
          //console.log(elementData)
          divTooltip.html(elementData.key + ":<br>" + elementData.value + "$");
          d3.select(this)
            .attr("fill", "lightgreen")
            //.style("opacity", "0.7")
            .style("stroke", "Black")
            .style("stroke-width", "1.8px")
            .style("stroke-opacity", "1");

        })
        .on("mouseout", function (d) {
          divTooltip.style("display", "none")
          d3.select(this).transition().duration(250)
            .attr("fill", color(d.key))
            .style("stroke-opacity", "0");
        })
      var legend = svg.append("g")
        .attr("font-family", "sans-serif")
        .attr("font-size", 10)
        .attr("text-anchor", "end")
        .selectAll("g")
        .data(subgroups.slice().reverse())
        .enter().append("g")
        .attr("transform", function (d, i) { return "translate(0," + i * 20 + ")"; });
      legend.append("rect")
        .attr("x", width - 19)
        .attr("width", 19)
        .attr("height", 19)
        .attr("fill", color);
      legend.append("text")
        .attr("x", width - 24)
        .attr("y", 9.5)
        .attr("dy", "0.32em")
        .text(function (d) { return d; });

    })

  </script>

</body>

</html>
